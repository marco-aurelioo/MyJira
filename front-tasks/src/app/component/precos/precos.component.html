<div class="list-prices">
    <div class="pricing-card" *ngFor="let plan of plans">
        <div *ngFor="let item of plan.items">
          <span>{{item.name}}</span>
          <span [ngClass]="{'available': item.available, 'unavailable': !item.available}">
            <mat-icon *ngIf="item.available">done</mat-icon>
            <mat-icon *ngIf="!item.available">close</mat-icon>
          </span>
        </div>
        <div class="price">Pre√ßo: {{plan.price}}</div>
      </div>
</div>
