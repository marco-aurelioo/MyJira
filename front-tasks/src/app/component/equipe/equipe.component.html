<div class="grid">
    <!-- Equipe Section -->
    <div class="card">
        <div class="card-header">
            <i class="fas fa-users"></i>
            Equipe
        </div>
        <div class="card-body">
            <div class="section-title"><h1>Meus Projetos</h1></div>
            <div class="project-item">
                <span>Projeto A</span>
                <span class="badge">8 membros</span>
            </div>
            <div class="project-item">
                <span>Projeto B</span>
                <span class="badge">5 membros</span>
            </div>
            
            <div class="section-title" style="margin-top: 20px;">Convidar para Projetos</div>
            <div class="invite-form">
                <select class="form-control">
                    <option>Projeto A</option>
                    <option>Projeto B</option>
                </select>
                <input type="email" class="form-control" placeholder="Nick convidado"
                
                [(ngModel)]="searchTerm"
                (input)="loadPessoas()" >
                
            </div>
            <div class="card" *ngIf="results.length > 0" class="results-container" style="margin-top: 10px;">    
                <div class="section-title" ><h2>Pessoas</h2></div>
                <div class="project-item" *ngFor="let item of results"  >
                    <div style="display: flex; flex-direction: row;">
                        <img *ngIf="item.avatar" [src]="item.avatar" alt="Avatar" class="avatar"> 
                        <h3 style="margin-left: 20px;font-weight: 500;">{{ item.name }}</h3>
                    </div>
                    <button class="btn btn-success">Convidar</button> 
                </div>
            </div>

        </div>
    </div>

    <!-- Times Section -->
    <div class="card">
        <div class="card-header">
            <i class="fas fa-user-friends"></i>
            Times
        </div>
        <div class="card-body">
            <div class="section-title">Convites Pendentes</div>
            <div class="project-item">
                <div>
                    <div>Projeto C</div>
                    <small style="color: #6b7280">Convidado por: Jo√£o Silva</small>
                </div>
                <div style="display: flex; gap: 8px;">
                    <button class="btn btn-success">Aceitar</button>
                    <button class="btn btn-danger">Recusar</button>
                </div>
            </div>

            <div class="section-title" style="margin-top: 20px;">Meus Times Ativos</div>
            <div class="project-item">
                <div>
                    <div>Projeto D</div>
                    <small style="color: #6b7280">Desenvolvedor</small>
                </div>
                <span class="status-badge status-active">Ativo</span>
            </div>
            <div class="project-item">
                <div>
                    <div>Projeto E</div>
                    <small style="color: #6b7280">Tech Lead</small>
                </div>
                <span class="status-badge status-active">Ativo</span>
            </div>
        </div>
    </div>
</div>
