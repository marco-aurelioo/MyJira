<div class="participar-container">
    
    <div class="page-header">
      <h1>Participar de Projetos</h1>
      <p class="subtitle">Encontre projetos que combinam com suas habilidades e interesses</p>
    </div>
  
    <div class="tabs-container">
      <div class="tab-nav">
        <button class="tab-button" [class.active]="tabAtiva === 'buscar'" (click)="mudarTab('buscar')">
          🔍 Buscar Projetos
        </button>
        <button class="tab-button" [class.active]="tabAtiva === 'minhas-solicitacoes'" (click)="mudarTab('minhas-solicitacoes')">
          📋 Minhas Solicitações
        </button>
        <button class="tab-button" [class.active]="tabAtiva === 'aprovar-solicitacoes'" (click)="mudarTab('aprovar-solicitacoes')">
          ✅ Aprovar Solicitações
        </button>
      </div>
    </div>

  <!-- Seção de busca e filtros -->
  <div class="tab-content" *ngIf="tabAtiva === 'buscar'" >
    <app-participar-projetos></app-participar-projetos>
  </div>
  <div class="tab-content" *ngIf="tabAtiva === 'minhas-solicitacoes'">
    <app-minhas-solicitacoes></app-minhas-solicitacoes>
  </div>
  <div class="tab-content" *ngIf="tabAtiva === 'aprovar-solicitacoes'">
    <app-aprovar-solicitacoes></app-aprovar-solicitacoes>
  </div>
  <!-- Tab: Minhas Solicitações -->
